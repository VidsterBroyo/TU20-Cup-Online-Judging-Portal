<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TU20 Cup Judging</title>
    <script src="/static/judgingForm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">

</head>


<body onload="loadRubrics()" class="bg-gray-100">

    <div id="header" class="grid grid-cols-9">
        <div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="signOut()">Sign out</button>
        </div>
        <div class="col-span-7">
            <h1 class="text-4xl font-bold mb-4 text-center">TU20 Cup Judging</h1>
        </div>
    </div>


    <p id="welcome" class="text-center italic mb-4 text-lg w-3/4 mx-auto"></p>

    <div id="allRubrics" class="mb-8 mx-auto w-3/4">

        <h2 class="text-2xl font-bold mb-4 text-center mt-8">Your Rubrics</h2>

        <div id="rubricsGroup">

        </div>
    </div>

    <div id="rubric" class="mx-auto w-3/4">
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            onclick="back()">Back to all rubrics</button>

        <h1 id="rubricTitle" class="text-2xl font-bold mt-4"></h1>

        <table class="table-auto mt-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Category</th>
                    <th class="px-4 py-2">Score</th>
                    <th class="px-4 py-2">Comments</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="border px-4 py-2"><b>Criterion A</b><br>
                        <ul>
                            <li>desc</li>
                            <li>desc</li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CAS"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CAC"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><b>Criterion B</b><br>
                        <ul>
                            <li>desc</li>
                            <li>desc</li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CBS"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CBC"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><b>Criterion C</b><br>
                        <ul>
                            <li>desc</li>
                            <li>desc</li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CCS"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CCC"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </td>
                </tr>
            </tbody>
        </table>

        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
            onclick="saveRubric()">Save</button>
    </div>
</body>

</html>
