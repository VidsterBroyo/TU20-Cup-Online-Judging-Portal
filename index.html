<!DOCTYPE html>
<html>
<!-- just use display none to hide the table and show the rubric instead its easier -->

<head>
    <meta charset="UTF-8" />
    <title>temporary site</title>
    <script src="/static/judgingForm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <style>
        #rubric {
            display: none;
        }

        td {
            padding: 5px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>


<body onload="loadRubrics()" class="bg-gray-100">

    <h1 class="text-4xl font-bold mb-4 text-center mt-8">Bare bones site, just getting backend to work</h1>
    <p id="welcome" class="mb-4 text-lg w-3/4 mx-auto"></p>

    <div id="allRubrics" class="mb-8 mx-auto w-3/4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="signOut()">Sign out</button>

        <table id="rubricsTable" class="table-auto w-full mt-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Team Name</th>
                    <th class="px-4 py-2">Rubric</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="rubric" class="mx-auto w-3/4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="back()">Back to all rubrics</button>

        <h1 id="rubricTitle" class="text-2xl font-bold mt-4"></h1>

        <table class="table-auto mt-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Category</th>
                    <th class="px-4 py-2">Score</th>
                    <th class="px-4 py-2">Comments</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="border px-4 py-2"><b>Criterion A</b><br>
                        <ul>
                            <li>desc</li>
                            <li>desc</li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CAS" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></td>
                    <td class="border px-4 py-2"><input type="text" id="CAC" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><b>Criterion B</b><br>
                        <ul>
                            <li>desc</li>
                            <li>desc</li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CBS" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></td>
                    <td class="border px-4 py-2"><input type="text" id="CBC" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><b>Criterion C</b><br>
                        <ul>
                            <li>desc</li>
                            <li>desc</li>
                        </ul>
                    </td>
                    <td class="border px-4 py-2"><input type="text" id="CCS" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></td>
                    <td class="border px-4 py-2"><input type="text" id="CCC" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></td>
                </tr>
            </tbody>
        </table>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" onclick="saveRubric()">Save</button>
    </div>
</body>

</html>
