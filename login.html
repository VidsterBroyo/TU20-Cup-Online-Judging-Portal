<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TU20 Cup Judging</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/judgingForm.js"></script>
    <link href="static/style.css" rel="stylesheet">
    <link rel="icon" href="static/favicon.jpg" type="image/jpg">
</head>

<body>
     <!--header-->
  <div class="container-fluid">
    <div id="loginHeader" class="jumbotron p-5 mb-8">
      <h1 id="heroTitle">TU20 Cup Judging Portal</h1>
      <p id="subtitle">Thank you for being a judge!</p>
    </div>
  </div>
    <div class="flex items-center justify-center h-screen bg-gray-100" id="loginForm">
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-0">
            <div class="mb-4">
                <h1 class="block text-gray-700 text-sm font-bold mb-2">Sign in</h1>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="login()">
                    Submit
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/stats" class="text-blue-500 hover:text-blue-700">View Competition Statistics</a>
        </div>
    </div>
    </div>

    
</body>

</html>
